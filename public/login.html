<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Heart Rate Monitor Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70b519f58c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="./css/login.css" rel="stylesheet" type="text/css" />
    <script async>
        var token = localStorage.getItem("token");
        var userType = localStorage.getItem("userType");
        if (!(token == null) && (userType == "patient")) {
            location.replace("../patient/dashboard.html");
        }
        if (!(token == null) && !(userType == "patient")) {
            location.replace("../physician/dashboard.html");
        }
    </script>
</head>

<body>

    <form id="loginForm" class="mt-3 regForm" method="POST">
        <div id="logInF">
            <h3>
                <a href="./index.html"><img src="/img/login.png" alt="logo" id="login"></a>
            </h3>
            <h3>Login</h3>
        </div>
        <hr>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text">Email </span>
            <input type="email" id="email" name="email" required class="form-control" placeholder="xuyk@hrm.com">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" id="password" name="password" required class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary form-control"> Login</button>

    </form>
    <script src="./js/index.js">
    </script>
</body>

</html>
