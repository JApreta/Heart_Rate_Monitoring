<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Heart Rate Monitor Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70b519f58c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <script async>
        var token = localStorage.getItem("token");
        var userType = localStorage.getItem("userType");
        if (!(token == null) && (userType == "patient")) {
            location.replace("../patient/dashboard.html");
        }
        if (!(token == null) && !(userType == "patient")) {
            location.replace("../physician/dashboard.html");
        }
    </script>
</head>

<body>
    <form id="signUpForm" class="mt-1 regForm" method="POST">
        <div id="logInF">
            <h3>
                <a href="../index.html"><img src="/img/login.png" alt="logo" id="login"></a>
            </h3>
            <h3>Patient Signup</h3>
        </div>
        <hr>
        <hr>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" required class="form-control">
            </div>
            <div class="mb-1 col-md-6">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required class="form-control">
            </div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="row">
            <div class="mb-1 col-md-6">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="mb-1 col-md-6">
                <label for="confirm_pwd" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_pwd" name="confirm_pwd" required class="form-control">
            </div>
        </div>
        <div class="mb-1">
            <label for="device" class="form-label">Device ID:</label>
            <input type="text" id="device_id" name="device_id" required class="form-control">
        </div>
        <div class="mb-1">
            <label for="device" class="form-label">Particle IO Token:</label>
            <input type="text" id="particle_token" name="particle_token" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary form-control" id="btnCreatePat">Submit</button>
    </form>
    <script src="../js/auth.js"></script>
</body>

</html>
